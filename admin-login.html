<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Portal - Scanova</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #27ae60;
        --primary-dark: #219150;
        --primary-light: rgba(39, 174, 96, 0.1);
        --primary-gradient: linear-gradient(135deg, #27ae60, #219150);
        --secondary: #4db6ac;
        --secondary-dark: #3b9c90;
        --secondary-gradient: linear-gradient(135deg, #4db6ac, #3b9c90);
        --text-dark: #2c3e50;
        --text-light: #ffffff;
        --text-muted: #7f8c8d;
        --bg-light: #f5f7fa;
        --bg-form: #edf6f0;
        --shadow-sm: 0 2px 10px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 6px 20px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 10px 30px rgba(0, 0, 0, 0.18);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 20px;
        --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
        color: var(--text-dark);
        line-height: 1.6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 2rem 1rem;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 10 L90 50 L50 90 L10 50 Z" fill="%2327ae60" fill-opacity="0.03"/></svg>');
        background-size: 100px;
        z-index: -1;
      }

      .container {
        display: flex;
        max-width: 1000px;
        width: 100%;
        background: var(--bg-form);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-lg);
        overflow: hidden;
        position: relative;
        animation: fadeInUp 0.8s ease-out;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 5px;
        background: var(--primary-gradient);
      }

      .image-section {
        flex: 1;
        position: relative;
        overflow: hidden;
        min-height: 500px;
      }

      .image-section::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("lung-xray-ai.webp") center/cover no-repeat;
        filter: brightness(0.85);
        transition: var(--transition);
        z-index: 1;
      }

      .image-section::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--primary-gradient);
        opacity: 0.6;
        z-index: 2;
      }

      .logo-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 3;
        padding: 2rem;
      }

      .logo {
        max-width: 320px;
        filter: drop-shadow(0 4px 10px rgba(0, 0, 0, 0.2));
        transition: var(--transition);
        margin-bottom: 1.5rem;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      .portal-badge {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        color: var(--text-light);
        padding: 0.5rem 1.5rem;
        border-radius: 50px;
        font-weight: 600;
        letter-spacing: 1px;
        text-transform: uppercase;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 8px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        box-shadow: var(--shadow-sm);
      }

      .portal-badge i {
        font-size: 1rem;
      }

      .form-section {
        flex: 1;
        padding: 3rem 2.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        position: relative;
        z-index: 10;
        overflow-y: auto;
      }

      .admin-header {
        margin-bottom: 2.5rem;
      }

      .admin-header h1 {
        font-size: 2.4rem;
        font-weight: 800;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
        letter-spacing: -0.5px;
      }

      .admin-header p {
        color: var(--text-muted);
        font-size: 1rem;
        font-weight: 500;
      }

      .form-container {
        max-width: 400px;
        width: 100%;
      }

      .form-group {
        margin-bottom: 1.5rem;
        position: relative;
      }

      .form-group label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        transition: var(--transition);
      }

      .form-control {
        width: 100%;
        padding: 0.9rem 1rem 0.9rem 2.8rem;
        border: 2px solid #e1e5e9;
        border-radius: var(--radius-md);
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        transition: var(--transition);
        background-color: #ffffff;
        color: var(--text-dark);
      }

      .form-control:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 4px rgba(39, 174, 96, 0.15);
        outline: none;
      }

      .form-control:focus + i {
        color: var(--primary);
      }

      .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-muted);
        cursor: pointer;
        transition: var(--transition);
        background: none;
        border: none;
        font-size: 1rem;
      }

      .password-toggle:hover {
        color: var(--primary);
      }

      .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
      }

      .custom-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .custom-checkbox input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        height: 0;
        width: 0;
      }

      .checkmark {
        position: relative;
        height: 18px;
        width: 18px;
        background-color: #ffffff;
        border: 2px solid #e1e5e9;
        border-radius: 4px;
        transition: var(--transition);
      }

      .custom-checkbox:hover input ~ .checkmark {
        border-color: var(--primary-light);
      }

      .custom-checkbox input:checked ~ .checkmark {
        background-color: var(--primary);
        border-color: var(--primary);
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .custom-checkbox input:checked ~ .checkmark:after {
        display: block;
      }

      .custom-checkbox .checkmark:after {
        left: 5px;
        top: 1px;
        width: 5px;
        height: 10px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      .forgot-password {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }

      .forgot-password:hover {
        text-decoration: underline;
      }

      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        padding: 1rem;
        border: none;
        border-radius: var(--radius-md);
        font-family: "Inter", sans-serif;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
        gap: 10px;
      }

      .btn-primary {
        background: var(--primary-gradient);
        color: var(--text-light);
      }

      .btn-primary:hover {
        box-shadow: 0 6px 15px rgba(39, 174, 96, 0.3);
        transform: translateY(-2px);
      }

      .btn-primary:active {
        transform: translateY(0);
      }

      .divider {
        display: flex;
        align-items: center;
        margin: 1.5rem 0;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: #e1e5e9;
      }

      .divider::before {
        margin-right: 1rem;
      }

      .divider::after {
        margin-left: 1rem;
      }

      .alternative-links {
        text-align: center;
        margin-top: 1.5rem;
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      .alternative-links a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }

      .alternative-links a:hover {
        text-decoration: underline;
      }

      .error-message {
        background-color: rgba(231, 76, 60, 0.1);
        border-left: 4px solid #e74c3c;
        color: #c0392b;
        font-size: 0.9rem;
        padding: 0.8rem 1rem;
        border-radius: var(--radius-sm);
        margin-bottom: 1.5rem;
        display: none;
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        min-width: 300px;
        padding: 1rem 1.5rem;
        border-radius: var(--radius-md);
        color: white;
        font-size: 1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 15px;
        box-shadow: var(--shadow-md);
        z-index: 1000;
        animation: slideInRight 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        background: var(--primary-gradient);
      }

      .toast.success {
        background: var(--primary-gradient);
      }

      .toast.error {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
      }

      .toast-content {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .toast-icon {
        background: rgba(255, 255, 255, 0.2);
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .close-toast {
        cursor: pointer;
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        background: none;
        border: none;
        transition: var(--transition);
      }

      .close-toast:hover {
        color: white;
        transform: scale(1.1);
      }

      #signupForm {
        display: none;
      }

      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 8px;
        display: none;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @media (max-width: 900px) {
        .container {
          max-width: 500px;
          flex-direction: column;
        }

        .image-section {
          min-height: 200px;
        }

        .logo {
          max-width: 220px;
        }

        .portal-badge {
          font-size: 0.8rem;
          padding: 0.4rem 1.2rem;
        }
      }

      @media (max-width: 600px) {
        .form-section {
          padding: 2rem 1.5rem;
        }

        .admin-header h1 {
          font-size: 2rem;
        }

        .image-section {
          min-height: 150px;
        }

        .logo {
          max-width: 160px;
        }

        .remember-forgot {
          flex-direction: column;
          align-items: flex-start;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-section">
        <div class="logo-container">
          <img src="LOGO1.png" alt="Scanova Logo" class="logo" />
          <div class="portal-badge">
            <i class="fas fa-shield-alt"></i> Administrator Portal
          </div>
        </div>
      </div>
      <div class="form-section">
        <div class="form-container">
          <div class="admin-header">
            <h1>Welcome Back</h1>
            <p>Enter your credentials to access the admin dashboard</p>
          </div>

          <div id="errorMessage" class="error-message"></div>

          <form id="loginForm">
            <div class="form-group">
              <label for="loginEmail">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control"
                  placeholder="name@company.com"
                  required
                  aria-label="Email address"
                />
                <i class="fas fa-envelope"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="loginPassword">Password</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                  placeholder="••••••••"
                  required
                  aria-label="Password"
                />
                <i class="fas fa-lock"></i>
                <button
                  type="button"
                  class="password-toggle"
                  id="togglePassword"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <div class="remember-forgot">
              <label class="custom-checkbox">
                <input type="checkbox" id="rememberMe" />
                <span class="checkmark"></span>
                Remember me
              </label>
              <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary">
              <span class="loading-spinner" id="loginSpinner"></span>
              <i class="fas fa-sign-in-alt"></i> Sign in to Dashboard
            </button>

            <div class="alternative-links">
              Not an admin? <a href="MAIN.html?auth=login">User Login</a>
            </div>
          </form>

          <form id="signupForm">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <div class="input-wrapper">
                <input
                  type="text"
                  id="fullName"
                  class="form-control"
                  placeholder="John Doe"
                  required
                  aria-label="Full name"
                />
                <i class="fas fa-user"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="signupEmail">Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="signupEmail"
                  class="form-control"
                  placeholder="name@company.com"
                  required
                  aria-label="Email address"
                />
                <i class="fas fa-envelope"></i>
              </div>
            </div>

            <div class="form-group">
              <label for="signupPassword">Password</label>
              <div class="input-wrapper">
                <input
                  type="password"
                  id="signupPassword"
                  class="form-control"
                  placeholder="••••••••"
                  required
                  aria-label="Password"
                />
                <i class="fas fa-lock"></i>
                <button
                  type="button"
                  class="password-toggle"
                  id="toggleSignupPassword"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <span class="loading-spinner" id="signupSpinner"></span>
              <i class="fas fa-user-plus"></i> Create Admin Account
            </button>

            <div class="alternative-links">
              Already have an account? <a id="showLogin">Sign in</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      // Password toggle functionality
      const togglePassword = document.getElementById("togglePassword");
      const toggleSignupPassword = document.getElementById(
        "toggleSignupPassword"
      );
      const passwordField = document.getElementById("loginPassword");
      const signupPasswordField = document.getElementById("signupPassword");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordField.setAttribute("type", type);
        this.querySelector("i").classList.toggle("fa-eye");
        this.querySelector("i").classList.toggle("fa-eye-slash");
      });

      toggleSignupPassword.addEventListener("click", function () {
        const type =
          signupPasswordField.getAttribute("type") === "password"
            ? "text"
            : "password";
        signupPasswordField.setAttribute("type", type);
        this.querySelector("i").classList.toggle("fa-eye");
        this.querySelector("i").classList.toggle("fa-eye-slash");
      });

      // Toggle between login and signup forms
      const showSignup = document.getElementById("showSignup");
      const showLogin = document.getElementById("showLogin");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");
      const adminHeader = document.querySelector(".admin-header");
      const errorMessage = document.getElementById("errorMessage");

      if (showLogin) {
        showLogin.addEventListener("click", (e) => {
          e.preventDefault();
          signupForm.style.display = "none";
          loginForm.style.display = "block";
          adminHeader.querySelector("h1").textContent = "Welcome Back";
          adminHeader.querySelector("p").textContent =
            "Enter your credentials to access the admin dashboard";
          errorMessage.style.display = "none";
          errorMessage.textContent = "";
        });
      }

      // Login form submission
      loginForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const loginSpinner = document.getElementById("loginSpinner");
        const loginButton = loginForm.querySelector(".btn");

        errorMessage.style.display = "none";
        loginSpinner.style.display = "inline-block";
        loginButton.disabled = true;

        try {
          const response = await fetch(
            "http://127.0.0.1:8000/api/auth/login/",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            }
          );
          const result = await response.json();

          if (response.ok) {
            if (!result.user.is_staff) {
              errorMessage.textContent =
                "Access denied. Administrator privileges required.";
              errorMessage.style.display = "block";
              showToast(
                "Access denied. Administrator privileges required.",
                "error"
              );
            } else {
              localStorage.setItem("token", result.token);
              localStorage.setItem("user", JSON.stringify(result.user));
              showToast(
                "Login successful! Redirecting to dashboard...",
                "success"
              );
              setTimeout(
                () => (window.location.href = "admin-dashboard.html"),
                2000
              );
            }
          } else {
            errorMessage.textContent =
              result.message || "Login failed. Please check your credentials.";
            errorMessage.style.display = "block";
            showToast(result.message || "Login failed", "error");
          }
        } catch (error) {
          console.error("Login error:", error);
          errorMessage.textContent =
            "Network error. Please check your connection.";
          errorMessage.style.display = "block";
          showToast("An error occurred. Please try again.", "error");
        } finally {
          loginSpinner.style.display = "none";
          loginButton.disabled = false;
        }
      });

      // Signup form submission
      signupForm.addEventListener("submit", async function (event) {
        event.preventDefault();
        const full_name = document.getElementById("fullName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        const signupSpinner = document.getElementById("signupSpinner");
        const signupButton = signupForm.querySelector(".btn");

        errorMessage.style.display = "none";
        signupSpinner.style.display = "inline-block";
        signupButton.disabled = true;

        try {
          const response = await fetch(
            "http://127.0.0.1:8000/api/auth/register/",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                full_name,
                email,
                password,
                is_staff: true,
              }),
            }
          );
          const result = await response.json();

          if (response.ok) {
            localStorage.setItem("token", result.token);
            localStorage.setItem("user", JSON.stringify(result.user));
            showToast(
              "Account created successfully! Redirecting...",
              "success"
            );
            setTimeout(
              () => (window.location.href = "admin-dashboard.html"),
              2000
            );
          } else {
            errorMessage.textContent =
              result.message || "Registration failed. Please try again.";
            errorMessage.style.display = "block";
            showToast(result.message || "Registration failed", "error");
          }
        } catch (error) {
          console.error("Signup error:", error);
          errorMessage.textContent =
            "Network error. Please check your connection.";
          errorMessage.style.display = "block";
          showToast("An error occurred. Please try again.", "error");
        } finally {
          signupSpinner.style.display = "none";
          signupButton.disabled = false;
        }
      });

      // Toast notification function
      function showToast(message, type) {
        const existingToast = document.querySelector(".toast");
        if (existingToast) {
          existingToast.remove();
        }

        const toast = document.createElement("div");
        toast.className = `toast ${type}`;

        const icon = type === "success" ? "check-circle" : "exclamation-circle";

        toast.innerHTML = `
          <div class="toast-content">
            <div class="toast-icon">
              <i class="fas fa-${icon}"></i>
            </div>
            <span>${message}</span>
          </div>
          <button class="close-toast">
            <i class="fas fa-times"></i>
          </button>
        `;

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.style.opacity = "0";
          toast.style.transform = "translateX(100%)";
          setTimeout(() => toast.remove(), 300);
        }, 4000);

        toast.querySelector(".close-toast").addEventListener("click", () => {
          toast.style.opacity = "0";
          toast.style.transform = "translateX(100%)";
          setTimeout(() => toast.remove(), 300);
        });
      }
    </script>
  </body>
</html>
