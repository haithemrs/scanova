<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help and Support - Scanova</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .page-content {
        font-family: "Inter", Arial, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
        color: #2c3e50;
        line-height: 1.6;
        position: relative;
        min-height: 100vh;
      }
      .page-content .container {
        padding: 2rem;
        max-width: 1200px;
        margin: 0 auto;
      }
      .page-content h2 {
        font-size: 2rem;
        color: #2c3e50;
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .tab-nav {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      .tab-nav button {
        background-color: #f5f7fa;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .tab-nav button.active {
        background-color: #27ae60;
        color: white;
      }
      .tab-nav button:hover {
        background-color: #219150;
        color: white;
        transform: scale(1.05);
      }
      .tab-content {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1s ease-in;
        display: none;
      }
      .tab-content.active {
        display: block;
      }
      .submit-ticket form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
        max-width: 600px;
        margin: 0 auto;
      }
      .submit-ticket input,
      .submit-ticket textarea {
        padding: 0.75rem;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      .submit-ticket input:focus,
      .submit-ticket textarea:focus {
        outline: none;
        border-color: #27ae60;
      }
      .submit-ticket button {
        background-color: #27ae60;
        color: white;
        border: none;
        padding: 0.75rem;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .submit-ticket button:hover {
        background-color: #219150;
        transform: scale(1.05);
      }
      .tickets-list {
        display: grid;
        gap: 1.5rem;
        margin-top: 1.5rem;
      }
      .ticket-card {
        background: #f9fafb;
        border-radius: 8px;
        padding: 1.5rem;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        text-align: left;
      }
      .ticket-card p {
        margin: 0.5rem 0;
        font-size: 0.95rem;
      }
      .ticket-card strong {
        color: #2c3e50;
      }
      .ticket-status {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.85rem;
        font-weight: 500;
      }
      .ticket-status.open {
        background-color: #ffeaa7;
        color: #d63031;
      }
      .ticket-status.replied {
        background-color: #dff9fb;
        color: #219653;
      }
      .ticket-status.closed {
        background-color: #f8d7da;
        color: #721c24;
      }
      .ticket-reply {
        margin-top: 1rem;
        padding: 1rem;
        background: #e8f5e9;
        border-radius: 8px;
      }
      .error-message {
        text-align: center;
        padding: 1rem;
        background: #fff3cd;
        border-radius: 8px;
        color: #856404;
        margin-top: 1rem;
      }
      .notification {
        position: fixed;
        top: 110px; /* Adjusted for header height */
        right: 1rem;
        padding: 1rem 1.5rem;
        border-radius: 20px;
        color: #ffffff;
        background-color: #27ae60;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.12);
        z-index: 2000;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        transform: translateX(150%);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        max-width: 350px;
        border-left: 4px solid #219653;
      }
      .notification.show {
        transform: translateX(0);
      }
      .notification.error {
        background-color: #e74c3c;
        border-left: 4px solid #c0392b;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
      @media (max-width: 768px) {
        .page-content .container {
          padding: 1rem;
        }
        .tab-nav {
          flex-direction: column;
          align-items: center;
        }
        .tab-nav button {
          width: 100%;
          max-width: 300px;
        }
        .submit-ticket form {
          padding: 0 1rem;
        }
        .notification {
          max-width: calc(100% - 2rem);
        }
      }
    </style>
  </head>
  <body>
    <div class="page-content">
      <div class="container">
        <h2>Help and Support</h2>
        <div class="tab-nav">
          <button class="tab-btn active" data-tab="submit-ticket">
            Submit Ticket
          </button>
          <button class="tab-btn" data-tab="submitted-tickets">
            Submitted Tickets
          </button>
        </div>
        <div class="tab-content submit-ticket active" id="submit-ticket">
          <p style="text-align: center; margin-bottom: 2rem">
            Need assistance? Submit a ticket, and our team will get back to you!
          </p>
          <form id="contact-form">
            <input
              type="text"
              id="ticket-subject"
              placeholder="Subject"
              required
            />
            <textarea
              id="ticket-description"
              placeholder="Describe your issue..."
              rows="4"
              required
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div class="tab-content submitted-tickets" id="submitted-tickets">
          <p style="text-align: center; margin-bottom: 2rem">
            View your submitted tickets and admin responses.
          </p>
          <div class="tickets-list" id="tickets-list">
            <p>Loading tickets...</p>
          </div>
        </div>
      </div>
    </div>

    <div id="notification" class="notification" role="alert">
      <i class="fas fa-info-circle"></i>
      <span id="notification-message"></span>
    </div>

    <script>
      const tabs = document.querySelectorAll(".tab-btn");
      const tabContents = document.querySelectorAll(".tab-content");
      const contactForm = document.getElementById("contact-form");
      const ticketsList = document.getElementById("tickets-list");
      const notification = document.getElementById("notification");
      const notificationMessage = document.getElementById(
        "notification-message"
      );

      // Show notification function (aligned with dashboard.html)
      function showNotification(message, isError = false) {
        notificationMessage.textContent = message;
        notification.classList.toggle("error", isError);
        notification.classList.add("show");
        setTimeout(() => {
          notification.classList.remove("show");
          notification.classList.remove("error");
        }, 3000);
      }

      // Tab switching
      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          tabContents.forEach((content) => content.classList.remove("active"));
          tab.classList.add("active");
          document.getElementById(tab.dataset.tab).classList.add("active");
          if (tab.dataset.tab === "submitted-tickets") {
            fetchTickets();
          }
        });
      });

      // Submit ticket
      contactForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        const token = localStorage.getItem("token");
        const user = JSON.parse(localStorage.getItem("user"));

        if (!token) {
          showNotification("Please log in to submit a ticket.", true);
          setTimeout(() => {
            window.location.href = "MAIN.html";
          }, 1000);
          return;
        }

        if (!user || !user.id) {
          showNotification("User data not found. Please log in again.", true);
          localStorage.removeItem("token");
          localStorage.removeItem("user");
          setTimeout(() => {
            window.location.href = "MAIN.html";
          }, 1000);
          return;
        }

        const subject = document.getElementById("ticket-subject").value;
        const description = document.getElementById("ticket-description").value;

        if (!subject || !description) {
          showNotification("Please fill in all fields.", true);
          return;
        }

        contactForm.style.transition = "opacity 0.5s ease";
        contactForm.style.opacity = "0.5";

        try {
          const response = await fetch(
            "http://127.0.0.1:8000/api/tickets/submit/",
            {
              method: "POST",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                user: user.id, // Include user ID
                subject,
                description,
              }),
            }
          );

          const data = await response.json();
          if (!response.ok) {
            throw new Error(
              data.message || data.detail || "Failed to submit ticket"
            );
          }

          showNotification(
            "Ticket submitted successfully! Our team will respond soon."
          );
          contactForm.reset();
          contactForm.style.opacity = "1";
          // Refresh tickets list if we're on that tab
          if (
            document
              .getElementById("submitted-tickets")
              .classList.contains("active")
          ) {
            fetchTickets();
          }
        } catch (error) {
          showNotification("Error submitting ticket: " + error.message, true);
          contactForm.style.opacity = "1";
        }
      });

      // Fetch and display tickets
      async function fetchTickets() {
        ticketsList.innerHTML = "<p>Loading tickets...</p>";
        const token = localStorage.getItem("token");
        if (!token) {
          ticketsList.innerHTML = "<p>Please log in to view tickets.</p>";
          showNotification("Please log in to view tickets.", true);
          return;
        }
        try {
          const response = await fetch(
            "http://127.0.0.1:8000/api/tickets/my-tickets/",
            {
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            }
          );
          if (!response.ok) {
            throw new Error("Failed to fetch tickets");
          }
          const tickets = await response.json();
          ticketsList.innerHTML =
            tickets.length === 0
              ? "<p>No tickets found.</p>"
              : tickets
                  .map(
                    (ticket) => `
                <div class="ticket-card">
                  <p><strong>Subject:</strong> ${ticket.subject}</p>
                  <p><strong>Description:</strong> ${ticket.description}</p>
                  <p><strong>Submitted:</strong> ${new Date(
                    ticket.created_at
                  ).toLocaleString()}</p>
                  <p><strong>Status:</strong> <span class="ticket-status ${ticket.status.toLowerCase()}">${
                      ticket.status
                    }</span></p>
                  ${
                    ticket.reply
                      ? `
                    <div class="ticket-reply">
                      <p><strong>Admin Reply:</strong> ${ticket.reply}</p>
                      <p><strong>Replied By:</strong> ${
                        ticket.replied_by?.full_name ||
                        ticket.replied_by?.email ||
                        "Admin"
                      }</p>
                      <p><strong>Replied At:</strong> ${new Date(
                        ticket.updated_at
                      ).toLocaleString()}</p>
                    </div>
                  `
                      : ""
                  }
                </div>
              `
                  )
                  .join("");
        } catch (error) {
          ticketsList.innerHTML = `
            <div class="error-message">
              <i class="fas fa-exclamation-triangle"></i>
              <p>Error fetching tickets: ${error.message}</p>
            </div>
          `;
          showNotification("Error fetching tickets: " + error.message, true);
        }
      }

      // Initialize
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        if (
          token &&
          document
            .getElementById("submitted-tickets")
            .classList.contains("active")
        ) {
          fetchTickets();
        }
      });
    </script>
    <script src="auth.js"></script>
  </body>
</html>
