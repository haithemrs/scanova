<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scanova - Admin Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/regular.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.4.0/css/brands.css"
    />
    <style>
      :root {
        --primary: #27ae60;
        --primary-dark: #219653;
        --primary-light: #6fcf97;
        --secondary: #4db6ac;
        --accent: #e74c3c;
        --accent-dark: #c0392b;
        --bg-light: #f5f7fa;
        --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #e8f5e9 100%);
        --text-dark: #2c3e50;
        --text-light: #ffffff;
        --shadow-sm: 0 2px 5px rgba(0, 0, 0, 0.08);
        --shadow-md: 0 6px 12px rgba(0, 0, 0, 0.12);
        --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
        --radius-sm: 8px;
        --radius-md: 12px;
        --radius-lg: 20px;
        --header-height: 100px;
        --sidebar-width: 250px;
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", Arial, sans-serif;
      }

      body {
        background: var(--bg-gradient);
        color: var(--text-dark);
        display: flex;
        min-height: 100vh;
        overflow-x: hidden;
      }

      header {
        background-color: var(--secondary);
        color: var(--text-light);
        padding: 0 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: var(--header-height);
        z-index: 1000;
        box-shadow: var(--shadow-md);
      }

      .logo {
        display: flex;
        align-self: center;
        margin: 0.5rem 0;
        margin-left: 1rem;
      }

      .logo img {
        width: 160px;
        max-height: 90px;
        object-fit: contain;
        transition: var(--transition);
      }

      .logo img:hover {
        transform: scale(1.1);
      }

      .hamburger {
        display: none;
        font-size: 1.3rem;
        cursor: pointer;
        color: var(--text-light);
        padding: 0.5rem;
        border-radius: var(--radius-sm);
        transition: var(--transition);
      }

      .hamburger:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .auth-button {
        background-color: var(--accent);
        padding: 0.7rem 1.3rem;
        border-radius: 18px;
        color: var(--text-light);
        border: none;
        cursor: pointer;
        font-size: 0.95rem;
        font-weight: 600;
        transition: var(--transition);
        box-shadow: var(--shadow-sm);
        margin-right: 0.8rem;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .auth-button:hover {
        background-color: var(--accent-dark);
        transform: translateY(-2px);
        box-shadow: var(--shadow-md);
      }

      .sidebar {
        width: var(--sidebar-width);
        background: #edf6f0;
        color: var(--text-dark);
        padding: 2rem 1rem;
        position: fixed;
        top: var(--header-height);
        bottom: 0;
        left: 0;
        overflow-y: auto;
        transition: var(--transition);
        z-index: 999;
        transform: translateX(-100%);
        box-shadow: var(--shadow-md);
        border-top-right-radius: var(--radius-md);
      }

      .sidebar.active {
        transform: translateX(0);
      }

      .sidebar .profile-section {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .sidebar .profile-picture {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto 0.5rem;
        display: block;
        border: 2px solid var(--primary);
        transition: var(--transition);
      }

      .sidebar .profile-picture:hover {
        transform: scale(1.1);
        box-shadow: var(--shadow-sm);
      }

      .sidebar .full-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-dark);
        margin-bottom: 0.5rem;
      }

      .sidebar .admin-tag {
        display: inline-block;
        padding: 0.3rem 0.8rem;
        border-radius: var(--radius-sm);
        font-size: 0.85rem;
        font-weight: 500;
        text-transform: uppercase;
        box-shadow: var(--shadow-sm);
        background: linear-gradient(45deg, var(--primary), var(--secondary));
        color: var(--text-light);
        animation: pulse 2s infinite;
      }

      .sidebar .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .sidebar .nav-links li {
        margin: 0.75rem 0;
        display: block;
      }

      .sidebar .nav-links a {
        color: var(--text-dark);
        text-decoration: none;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 1rem;
        border-radius: var(--radius-md);
        transition: var(--transition);
        cursor: pointer;
        font-weight: 500;
      }

      .sidebar .nav-links a:hover,
      .sidebar .nav-links a.active {
        background-color: var(--primary);
        color: var(--text-light);
        transform: translateX(5px);
        box-shadow: var(--shadow-sm);
      }

      .sidebar .nav-links i {
        font-size: 1.3rem;
        transition: var(--transition);
      }

      .sidebar .nav-links a:hover i,
      .sidebar .nav-links a.active i {
        color: var(--text-light);
        transform: scale(1.1);
      }

      .main-content {
        flex: 1;
        margin-left: 0;
        margin-top: var(--header-height);
        padding: 2rem;
        transition: var(--transition);
        position: relative;
        min-height: calc(100vh - var(--header-height));
      }

      .content-container {
        background: white;
        border-radius: var(--radius-md);
        box-shadow: var(--shadow-lg);
        padding: 2rem;
        min-height: calc(100vh - var(--header-height) - 4rem);
        position: relative;
      }

      .page-content {
        color: var(--text-dark);
        line-height: 1.6;
      }

      .page-content .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 1rem;
      }

      .loading-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10;
        border-radius: var(--radius-md);
      }

      .loading-spinner {
        border: 4px solid rgba(39, 174, 96, 0.2);
        border-top: 4px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        box-shadow: var(--shadow-sm);
      }

      .notification {
        position: fixed;
        top: calc(var(--header-height) + 1rem);
        right: 1rem;
        padding: 1rem 1.5rem;
        border-radius: var(--radius-lg);
        color: var(--text-light);
        background-color: var(--primary);
        box-shadow: var(--shadow-md);
        z-index: 2000;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        transform: translateX(150%);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        max-width: 350px;
        border-left: 4px solid var(--primary-dark);
      }

      .notification.show {
        transform: translateX(0);
      }

      .notification.error,
      .notification.logout {
        background-color: var(--accent);
        border-left: 4px solid var(--accent-dark);
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      @media (min-width: 769px) {
        .sidebar {
          transform: translateX(0);
        }
        .main-content {
          margin-left: var(--sidebar-width);
        }
        .hamburger {
          display: none;
        }
      }

      @media (max-width: 768px) {
        :root {
          --sidebar-width: 240px;
        }
        .sidebar {
          width: var(--sidebar-width);
          padding: 1rem;
        }
        .content-container {
          padding: 1.5rem;
        }
        .hamburger {
          display: block;
        }
        .auth-button {
          padding: 0.6rem 1rem;
          font-size: 0.9rem;
        }
        .notification {
          max-width: calc(100% - 2rem);
        }
        .page-content {
          padding: 1.5rem;
        }
      }

      @media (max-width: 480px) {
        .content-container {
          padding: 1rem;
        }
        .main-content {
          padding: 1rem;
        }
        .auth-button {
          margin-right: 0.5rem;
        }
        .page-content {
          padding: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div
        class="hamburger"
        id="sidebarToggle"
        aria-label="Toggle navigation menu"
      >
        <i class="fas fa-bars"></i>
      </div>
      <div class="logo">
        <a
          href="admin-dashboard.html"
          id="logoLink"
          aria-label="Scanova Admin Home"
        >
          <img src="LOGO1.png" alt="Scanova Logo" />
        </a>
      </div>
      <button
        id="logoutBtn"
        class="auth-button"
        aria-label="Logout from admin account"
      >
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </header>

    <div class="sidebar" id="sidebar">
      <div class="profile-section">
        <img
          id="profile-picture"
          class="profile-picture"
          src="http://127.0.0.1:8000/media/avatars/default.png"
          alt="Admin Profile Picture"
        />
        <div class="full-name" id="full-name">Loading...</div>
        <div class="admin-tag">Admin</div>
      </div>
      <nav>
        <ul class="nav-links">
          <li>
            <a
              href="overview.html"
              aria-label="View admin overview"
              class="active"
            >
              <i class="fas fa-home"></i> Overview
            </a>
          </li>
          <li>
            <a href="appointments.html" aria-label="View appointments">
              <i class="fas fa-calendar-check"></i> Appointments
            </a>
          </li>
          <li>
            <a href="users.html" aria-label="Manage users">
              <i class="fas fa-users"></i> User Management
            </a>
          </li>
          <li>
            <a href="scans.html" aria-label="Manage scans">
              <i class="fas fa-x-ray"></i> Scan Management
            </a>
          </li>
          <li>
            <a href="tickets.html" aria-label="Manage tickets">
              <i class="fas fa-ticket-alt"></i> Ticket Management
            </a>
          </li>
          <li>
            <a href="settings.html" aria-label="Admin settings">
              <i class="fas fa-cog"></i> Settings
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <main class="main-content" id="main-content">
      <div class="content-container" id="content-container">
        <div class="loading-overlay" id="loading-overlay">
          <div class="loading-spinner"></div>
        </div>
        <div class="page-content">
          <div class="container">
            <!-- Content will be loaded from other pages -->
          </div>
        </div>
      </div>
    </main>

    <div id="notification" class="notification" role="alert">
      <i class="fas fa-info-circle"></i>
      <span id="notification-message"></span>
    </div>

    <script type="text/javascript" src="auth.js?t=20250516"></script>
    <script>
      // Global variables
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      const logoLink = document.getElementById("logoLink");
      const logoutBtn = document.getElementById("logoutBtn");
      const mainContent = document.getElementById("main-content");
      const contentContainer = document.getElementById("content-container");
      const loadingOverlay = document.getElementById("loading-overlay");
      const notification = document.getElementById("notification");
      const notificationMessage = document.getElementById(
        "notification-message"
      );
      const profilePicture = document.getElementById("profile-picture");
      const fullName = document.getElementById("full-name");

      // Show notification function
      function showNotification(message, isError = false) {
        notificationMessage.textContent = message;
        const isLogout = message === "Logging out...";
        notification.classList.toggle("error", isError);
        notification.classList.toggle("logout", isLogout);
        notification.classList.add("show");
        setTimeout(() => {
          notification.classList.remove("show");
          notification.classList.remove("logout");
        }, 3000);
      }

      // Toggle sidebar function
      function toggleSidebar() {
        sidebar.classList.toggle("active");
        const isVisible = sidebar.classList.contains("active");
        sidebarToggle.setAttribute("aria-expanded", isVisible);
      }

      // Force repaint to ensure content displays
      function forceRepaint() {
        contentContainer.style.opacity = "0";
        contentContainer.style.transform = "translateY(1px)";
        contentContainer.offsetHeight; // Trigger reflow
        contentContainer.style.opacity = "1";
        contentContainer.style.transform = "translateY(0)";
        contentContainer.style.display = "none";
        contentContainer.offsetHeight;
        contentContainer.style.display = "block";
      }

      // Retry rendering on failure
      function retryRender(attempts = 10) {
        if (attempts <= 0) return;
        const isContentVisible =
          window.getComputedStyle(contentContainer).opacity === "1" &&
          window.getComputedStyle(contentContainer).display !== "none";
        if (!isContentVisible || mainContent.classList.contains("loading")) {
          forceRepaint();
          setTimeout(() => retryRender(attempts - 1), 500);
        }
      }

      // Initialize user data
      async function initUserData() {
        console.log("Initializing admin data");
        loadingOverlay.style.display = "flex"; // Show loading overlay
        mainContent.classList.add("loading");
        const token = localStorage.getItem("token");
        const user = localStorage.getItem("user");
        if (!token) {
          showNotification("No token found. Redirecting to login.", true);
          setTimeout(() => {
            window.location.href = "admin-login.html";
          }, 1000);
          return;
        }
        try {
          if (user) {
            const parsedUser = JSON.parse(user);
            fullName.textContent =
              parsedUser.full_name ||
              parsedUser.username ||
              parsedUser.email ||
              "Admin";
          }
          const response = await fetch(
            "http://127.0.0.1:8000/api/profile/update/",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${token}`,
                "Content-Type": "application/json",
              },
            }
          );
          if (!response.ok) {
            throw new Error(`Failed to fetch profile: ${response.status}`);
          }
          const data = await response.json();
          if (!data.is_staff) {
            showNotification("Access denied. Admins only.", true);
            localStorage.removeItem("token");
            localStorage.removeItem("user");
            setTimeout(() => {
              window.location.href = "MAIN.html";
            }, 1000);
            return;
          }
          const avatarUrl =
            data.profile?.avatar && data.profile.avatar !== ""
              ? `http://127.0.0.1:8000${
                  data.profile.avatar.startsWith("/") ? "" : "/"
                }${data.profile.avatar}?t=${new Date().getTime()}`
              : "http://127.0.0.1:8000/media/avatars/default.png";
          profilePicture.src = avatarUrl;
          profilePicture.onerror = () => {
            profilePicture.src =
              "http://127.0.0.1:8000/media/avatars/default.png";
          };
          fullName.textContent = data.full_name || "Admin";
          localStorage.setItem("user", JSON.stringify(data));
          loadingOverlay.style.display = "none"; // Hide loading overlay
          mainContent.classList.remove("loading");
          forceRepaint(); // Ensure content is displayed
        } catch (error) {
          console.error("Failed to fetch admin data:", error);
          showNotification("Error loading admin data: " + error.message, true);
          loadingOverlay.style.display = "none";
          mainContent.classList.remove("loading");
          setTimeout(() => {
            window.location.href = "admin-login.html";
          }, 1000);
        }
      }

      // Event listeners
      sidebarToggle.addEventListener("click", toggleSidebar);

      logoutBtn.addEventListener("click", () => {
        showNotification("Logging out...");
        localStorage.removeItem("token");
        localStorage.removeItem("user");
        setTimeout(() => {
          window.location.href = "admin-login.html";
        }, 1000);
      });

      window.addEventListener("resize", forceRepaint);
      window.addEventListener("focus", forceRepaint);
      window.addEventListener("load", forceRepaint);

      document.addEventListener("DOMContentLoaded", () => {
        initUserData();
        retryRender();
      });
    </script>
  </body>
</html>
